name: nhost reset
synopsis: Delete all saved Nhost configuration from this project
description: "This is an irreversible action, and should always be avoided\n\tunless
  absolutely necesarry.\n\t\n\tIt will permanently delete the 'nhost/' and '.nhost/'
  from this project\n\troot and you will lose all your saved configurations with Nhost.\n\t\n\tIt
  will, however, not cause any changes or damage to the services already\n\trunning
  on remote."
usage: nhost reset [flags]
options:
- name: approval
  shorthand: "y"
  default_value: "false"
  usage: Bypass approval prompt and proceed ahead with reset
- name: help
  shorthand: h
  default_value: "false"
  usage: help for reset
inherited_options:
- name: config
  usage: config file (default is $HOME/.nhost.yaml)
- name: debug
  shorthand: d
  default_value: "false"
  usage: Show debugging level logs
- name: log-file
  shorthand: l
  usage: Write logs to given file
see_also:
- nhost - Open Source Firebase Alternative with GraphQL
