name: nhost env pull
synopsis: Sync env vars from remote with local env
description: |
  Pull and sync environment variables stored at remote with local environment.
usage: nhost env pull [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for pull
inherited_options:
- name: config
  usage: config file (default is $HOME/.nhost.yaml)
- name: debug
  shorthand: d
  default_value: "false"
  usage: Show debugging level logs
- name: log-file
  shorthand: l
  usage: Write logs to given file
see_also:
- nhost env - Handle your Nhost env vars
