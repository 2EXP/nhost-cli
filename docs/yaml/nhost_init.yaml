name: nhost init
synopsis: Initialize current directory as Nhost project
description: Initialize current working directory as an Nhost project.
usage: nhost init [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for init
- name: project
  shorthand: p
  usage: project name
inherited_options:
- name: config
  usage: config file (default is $HOME/.nhost.yaml)
- name: debug
  shorthand: d
  default_value: "false"
  usage: Show debugging level logs
- name: log-file
  shorthand: l
  usage: Write logs to given file
see_also:
- nhost - Open Source Firebase Alternative with GraphQL
