name: nhost dev
synopsis: Start local development environment
description: |
  Initialize a local Nhost environment for development and testing.
usage: nhost dev [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for dev
inherited_options:
- name: config
  usage: config file (default is $HOME/.nhost.yaml)
- name: debug
  shorthand: d
  default_value: "false"
  usage: Show debugging level logs
- name: log-file
  shorthand: l
  usage: Write logs to given file
see_also:
- nhost - Open Source Firebase Alternative with GraphQL
