name: nhost health
synopsis: Checks the health of running Nhost services
description: "Scans for any running Nhost services, validates the health of their\n\trespective
  containers and service-exclusive health endpoints."
usage: nhost health [flags]
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for health
inherited_options:
- name: config
  usage: config file (default is $HOME/.nhost.yaml)
- name: debug
  shorthand: d
  default_value: "false"
  usage: Show debugging level logs
- name: log-file
  shorthand: l
  usage: Write logs to given file
see_also:
- nhost - Open Source Firebase Alternative with GraphQL
