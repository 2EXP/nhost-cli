name: nhost login
synopsis: Login to your Nhost account
description: Login to your existing Nhost account.
usage: nhost login [flags]
options:
- name: email
  shorthand: e
  usage: Email of your Nhost account
- name: help
  shorthand: h
  default_value: "false"
  usage: help for login
inherited_options:
- name: config
  usage: config file (default is $HOME/.nhost.yaml)
- name: debug
  shorthand: d
  default_value: "false"
  usage: Show debugging level logs
- name: log-file
  shorthand: l
  usage: Write logs to given file
see_also:
- nhost - Open Source Firebase Alternative with GraphQL
